<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css"
    <script defer src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA==" crossorigin="anonymous" />
    <title>Will Hike 4 Beerz</title>
</head>
<body>
    <!-- HEADER AND NAVBAR -->
    <div class="block">
        <nav class="navbar is is-success">
            <div class="navbar-start">
                <a href="" class="navbar-item">
                    <h1 class="title">Pours in the Outdoors</h1>
                </a>
            </div>
            <div class="navbar-end">
                    <a href="https://openweathermap.org/api" class="navbar-item button is-success">Weather</a>
                    <a href="https://www.hikingproject.com/data" class="navbar-item button is-success">Trails</a>
                    <a href="https://developers.zomato.com/" class="nav-item button is-success">Breweries</a>
            </div>
         </nav>
    </div>
    <div class="block">
        <div class="columns">
            <div class="column is-2">
                <div class="row">
                    <div class="col">
                      <div class="card my-1" style="height: 20rem">
                        <div class="card-body" id="current">
                          <h5 class="card-title past-searches">Past</h5>
                          <ul class="list-group" id="past-search">
                            <li class="list-group-item"></li>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="column is-7">
                <!-- CONTENT BOX -->
                <div class="block">
                    <div class="box">
                        <h1 class="title">The ole Hike n Beer</h1>
                        <p>Search your city and state for a hike, we'll find you the closest beer after.</p>
                        <div class="field has-addons">
                            <p class="control is-expanded">
                                <!-- class for the CITY input -->
                                <input type="text" class="input city-input" placeholder="Enter city...">
                            </p>
                            <div class="dropdown is-right is-hoverable">
                                <!-- class for the STATE array -->
                                <div class="dropdown-trigger state-drop">
                                  <button class="button city-input" aria-haspopup="true" aria-controls="dropdown-menu6">
                                    <span>State</span>
                                    <span class="icon is-small">
                                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                  </button>
                                </div>
                                <div class="dropdown-menu" id="dropdown-menu6" role="menu">
                                  <div class="dropdown-content">
                                    <div class="dropdown-item">
                                        <select id="state" name="states"></select>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="dropdown is-right is-hoverable">
                                <!-- class for the STATE array -->
                                <div class="dropdown-trigger state-drop">
                                  <button class="button city-input" aria-haspopup="true" aria-controls="dropdown-menu6">
                                    <span>Timeframe</span>
                                    <span class="icon is-small">
                                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                  </button>
                                </div>
                                <div class="dropdown-menu" id="dropdown-menu6" role="menu">
                                  <div class="dropdown-content">
                                    <div class="dropdown-item">
                                        <select id="time" name="timeFrame"></select>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            <p class="control">
                                <button class="button is-info">Search</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- This is where the WEATHER will go -->
            <aside class="column is-1">         
                </aside>
        </div>
        <div class="columns is-multiline is-mobile">            
                <div class="card hikecard">
                    <div class="card-image">
                        <figure class="image is-4by3">
                          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image" id = "hikeimg0">
                        </figure>
                      </div>
                    <div class="card-content card-one" id="hikecard0">
                      <p class="title" id="hiketitle0">                        
                      </p>                     
                    </div>
                </div>       
            
            
                <div class="card hikecard hidden">
                    <div class="card-image">
                        <figure class="image is-4by3">
                          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image" id = "hikeimg1">
                        </figure>
                      </div>
                    <div class="card-content card-two" id="hikecard1">
                      <p class="title" id="hiketitle1">                        
                      </p>                      
                    </div>
                </div>
              
            
            
                <div class="card hikecard">
                    <div class="card-image">
                        <figure class="image is-4by3">
                          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image" id="hikeimg2">
                        </figure>
                      </div>
                    <div class="card-content card-three" id="hikecard2">
                      <p class="title" id="hiketitle2">                        
                      </p>                      
                    </div>
                </div>
              
            
            
                <div class="card hikecard">
                    <div class="card-image">
                        <figure class="image is-4by3">
                          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image" id ="hikeimg3">
                        </figure>
                      </div>
                    <div class="card-content card-four" id="hikecard3">
                      <p class="title" id="hiketitle3">                        
                      </p>                      
                    </div>
                </div>             
            
        </div>
        <div class="columns is-multiline is-mobile">
            
                <div class="card brewcard">
                    <div class="card-image">
                        <figure class="image is-4by3">
                          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image" id = "brewimg0">
                        </figure>
                      </div>
                    <div class="card-content card-one" id="brewcard0">
                      <p class="title" id="brewTitle0">                        
                      </p>                     
                    </div>
                  </div>
                <div class="card brewcard">
                    <div class="card-image">
                        <figure class="image is-4by3">
                          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image" id = "brewimg1">
                        </figure>
                      </div>
                    <div class="card-content card-two" id="brewcard1">
                      <p class="title" id="brewTitle1">                        
                      </p>                      
                    </div>
                  </div>
                <div class="card brewcard">
                    <div class="card-image">
                        <figure class="image is-4by3">
                          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image" id="brewimg2">
                        </figure>
                      </div>
                    <div class="card-content card-three" id="brewcard2">
                      <p class="title" id="brewTitle2">                        
                      </p>                      
                    </div>
                  </div>             
            
            
                <div class="card brewcard">
                    <div class="card-image">
                        <figure class="image is-4by3">
                          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image" id ="brewimg3">
                        </figure>
                      </div>
                    <div class="card-content card-four" id="brewcard3">
                      <p class="title" id="brewTitle3">                        
                      </p>                      
                    </div>
                  </div>
              
        </div>
    </div>

<script src="Assets/script.js" type="application/javascript"></script>
</body>
</html>
